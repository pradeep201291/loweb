<div *ngIf="announcementList.length > 0" class=" alert-announce">
     <div id="announcement-carousel" class="carousel slide" data-ride="carousel">
        <!--<strong>Announcements</strong>-->
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div *ngFor="let announcement of announcementList; let first=first" [ngClass]="{active:first}" class="item">
                <a *ngIf="announcement?.announce_link" [href]="announcement?.announce_link"
                    target="_blank" class="">
                    <p class="">
                        {{announcement?.announce_text}}
                    </p>
                </a>
                <a style="color:whitesmoke;" *ngIf="!announcement?.announce_link"
                    target="_blank" class="">
                    <p class="">
                        {{announcement?.announce_text}}
                    </p>
                </a>
            </div>
        </div>
        <!-- Left and right controls -->
        <a *ngIf="announcementList.length > 1"  class="left carousel-control" href="#announcement-carousel" data-slide="prev" role="button">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a *ngIf="announcementList.length > 1"  class="right carousel-control" href="#announcement-carousel" data-slide="next" role="button">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <span class="close-btn" (click)="onAnnouncementClose()"></span>
</div>
